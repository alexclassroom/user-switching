# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using WPBrowser.

actor: AcceptanceTester
modules:
  enabled:
    - WPDb
    - WPBrowser
  config:
    WPDb:
      dsn: 'mysql:host=localhost:%TEST_SITE_DATABASE_PORT%;dbname=plugindb'
      user: pluginuser
      password: pluginpass
      url: '%TEST_SITE_WP_URL%'
      tablePrefix: wp_acceptance_
      dump: false
      populate: false
      cleanup: false
    WPBrowser:
      url: '%TEST_SITE_WP_URL%'
      adminUsername: 'admin'
      adminPassword: 'admin'
      adminPath: '/wp-admin'
